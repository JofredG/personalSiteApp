<head>

<form method="post">
    Quote: <input quote="quote" name="nm"/>
    <br/>

</form>

<!-- more content if a name exists -->
{% if quote %}
<!-- Do some stuff -->

        <p>{{quote}}</p>
        <p>- You</p>
    </div>
{% endif %}
